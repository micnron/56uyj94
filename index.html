<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryota — Overwatch</title>
  <style>
    body { margin: 0; font-family: "Helvetica Neue", sans-serif; background-color: #0e1114; color: white; }
    .hero-header { position: relative; text-align: center; color: #fff; }
    .hero-header img { width: 100%; max-height: 300px; object-fit: cover; opacity: 0.7; }
    .hero-header h1 { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3em; margin: 0; }
    .profile { display: flex; justify-content: center; gap: 40px; padding: 20px; }
    .profile-item { display: flex; align-items: center; gap: 8px; opacity: 0.85; }
    .profile-item img { width: 24px; height: 24px; }
    .section-title { text-align: center; font-size: 2em; margin: 40px 0 20px; font-weight: bold; }
    .abilities { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 0 20px; }
    .ability { display: flex; flex-direction: column; align-items: center; width: 100px; cursor: pointer; }
    .ability-icon { width: 80px; height: 80px; background: #1a1d21; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background 0.3s; }
    .ability-icon:hover { background: #2c313a; }
    .ability-icon img { width: 50%; height: 50%; }
    .ability h3 { margin: 10px 0 5px; font-size: 0.9em; text-align: center; }
    .ability-description { display: none; text-align: center; font-size: 0.85em; margin-top: 8px; }
    .ability.active .ability-description { display: block; }
    .bio-section { max-width: 800px; margin: 0 auto 40px; padding: 20px; background: #161b22; border-radius: 12px; }
    .language-toggle { text-align: center; margin: 10px 0; }
    .language-toggle button { background: #1a1d21; color: white; border: none; padding: 8px 16px; margin: 0 5px; cursor: pointer; border-radius: 6px; }
    .language-toggle button:hover { background: #2c313a; }
  </style>
</head>
<body>
  <div class="hero-header">
    <img src="URL_DA_IMAGEM_RYOTA" alt="Ryota imagem">
    <h1>RYOTA</h1>
  </div>  <div class="language-toggle">
    <button onclick="switchLanguage('pt')">Português</button>
    <button onclick="switchLanguage('en')">English</button>
  </div>  <div class="profile" id="hero-info"></div>  <div class="section-title" id="abilities-title"></div>
  <div class="abilities" id="abilities"></div>  <div class="section-title" id="bio-title"></div>
  <div class="bio-section" id="bio"></div>  <script>
    const data = {
      pt: {
        info: [
          { icon: 'shield.svg', text: 'Tanque' },
          { icon: 'location.svg', text: 'Japão' },
          { icon: 'calendar.svg', text: 'Idade: 36' }
        ],
        abilitiesTitle: 'HABILIDADES',
        bioTitle: 'HISTÓRIA',
        abilities: [
          { icon: 'passiva.svg', title: 'Passiva – Luz Incisiva', desc: 'As habilidades ofensivas de Ryota ignoram 50% da vida de barreiras ativas. Metade do dano atravessa a barreira e é aplicado diretamente ao alvo, enquanto a outra metade é absorvida. Efeitos secundários não são bloqueados.' },
          { icon: 'fragmento.svg', title: 'Fragmento Rígido', desc: 'Ryota dispara 3 fragmentos de luz sólida que explodem ao contato ou após 20 metros. Ideal para pressionar inimigos atrás de barreiras.' },
          { icon: 'barreira.svg', title: 'Barreira Prismática', desc: 'Projeta uma barreira de luz prismática à frente, protegendo Ryota e aliados por 3,5 segundos. Pode ser cancelada manualmente.' },
          { icon: 'escudo.svg', title: 'Reforço Compartilhado', desc: 'Concede escudos temporários a Ryota e ao aliado mais próximo na mira. Duração de 5 segundos ou até serem destruídos.' },
          { icon: 'prisma.svg', title: 'Prismas Direcionais', desc: 'Dispara 3 espinhos triangulares de luz. No acerto, pressione novamente para puxar ou empurrar inimigos.' },
          { icon: 'cupula.svg', title: 'Ultimate – Cúpula Resoluta', desc: 'Cria uma cúpula de energia prismática que empurra inimigos para fora e bloqueia entrada por 7 segundos.' }
        ],
        bio: '<p>Ryota cresceu em um mundo devastado pela guerra ômnica. Sem família, sem paz e sem saída, encontrou na Talon não uma causa, mas um propósito. Silencioso, letal e pragmático, Ryota se tornou um mercenário que luta não por ideologia, mas por sobrevivência — e por aqueles que, como ele, foram deixados para trás.</p><p>Dotado de uma tecnologia de luz sólida de uso militar, Ryota opera com precisão cirúrgica. A ausência de Baptiste deixou uma marca que nem ele nem Mauga admitem em voz alta. Ainda assim, Ryota continua — entre a lealdade, a culpa e a inevitabilidade de mais uma guerra.</p>'
      },
      en: {
        info: [
          { icon: 'shield.svg', text: 'Tank' },
          { icon: 'location.svg', text: 'Japan' },
          { icon: 'calendar.svg', text: 'Age: 36' }
        ],
        abilitiesTitle: 'ABILITIES',
        bioTitle: 'STORY',
        abilities: [
          { icon: 'passive.svg', title: 'Passive – Cutting Light', desc: 'Ryota’s offensive abilities ignore 50% of active barrier health. Half of the damage bypasses the barrier and is applied directly to the target, while the other half is absorbed. Secondary effects are not blocked.' },
          { icon: 'shard.svg', title: 'Rigid Shard', desc: 'Ryota fires 3 solid-light shards that explode on contact or after 20 meters. Ideal for pressuring enemies behind barriers.' },
          { icon: 'barrier.svg', title: 'Prismatic Barrier', desc: 'Projects a prismatic light barrier forward, protecting Ryota and allies for 3.5 seconds. Can be manually canceled.' },
          { icon: 'shield_share.svg', title: 'Shared Reinforcement', desc: 'Grants temporary shields to Ryota and the closest targeted ally. Duration of 5 seconds or until destroyed.' },
          { icon: 'prism.svg', title: 'Directional Prisms', desc: 'Fires 3 triangular light spikes. On hit, press again to pull or push enemies.' },
          { icon: 'dome.svg', title: 'Ultimate – Resolute Dome', desc: 'Creates an prismatic energy dome that pushes enemies outward and blocks entry for 7 seconds.' }
        ],
        bio: '<p>Ryota grew up in a world devastated by the Omnic War. Without family, peace, or an escape, he found in Talon not a cause, but a purpose. Silent, lethal, and pragmatic, Ryota became a mercenary who fights not for ideology, but for survival — and for those, like him, who were left behind.</p><p>Equipped with military-grade solid-light technology, Ryota operates with surgical precision. The absence of Baptiste left a mark that neither he nor Mauga will admit out loud. Still, Ryota carries on — between loyalty, guilt, and the inevitability of another war.</p>'
      }
    };
    let currentLang = 'pt';
    function switchLanguage(lang) {
      currentLang = lang;
      const content = data[lang];
      const infoDiv = document.getElementById('hero-info');
      infoDiv.innerHTML = content.info.map(item => `<div class="profile-item"><img src="icons/${item.icon}" alt="">${item.text}</div>`).join('');
      document.getElementById('abilities-title').textContent = content.abilitiesTitle;
      const abilitiesDiv = document.getElementById('abilities');
      abilitiesDiv.innerHTML = '';
      content.abilities.forEach(a => {
        const el = document.createElement('div'); el.className='ability'; el.onclick = () => el.classList.toggle('active');
        el.innerHTML = `<div class="ability-icon"><img src="icons/${a.icon}" alt=""></div><h3>${a.title}</h3><div class="ability-description">${a.desc}</div>`;
        abilitiesDiv.appendChild(el);
      });
      document.getElementById('bio-title').textContent = content.bioTitle;
      document.getElementById('bio').innerHTML = content.bio;
    }
    switchLanguage(currentLang);
  </script></body>
</html>
